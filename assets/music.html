<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether | music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0c;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, sans-serif;
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 100px;
            color: rgba(255, 255, 255, 0.9);
        }

        .glass {
            background: rgba(18, 18, 22, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .glass-card {
            background: rgba(22, 22, 28, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.02);
            transition: all 0.2s ease;
            width: 100%;
        }

        .glass-card:hover {
            background: rgba(32, 32, 40, 0.8);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .glass-card.playing {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 0 1px rgba(139, 92, 246, 0.2);
        }

        .now-playing-bar {
            background: rgba(8, 8, 12, 0.9);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
            position: sticky;
            top: 0;
            z-index: 50;
            width: 100%;
        }

        .search-input {
            background: rgba(22, 22, 28, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 14px 18px;
            color: white;
            font-size: 15px;
            width: 100%;
            transition: all 0.2s;
        }

        .search-input:focus {
            background: rgba(28, 28, 36, 1);
            border-color: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        .badge-offline {
            background: rgba(16, 185, 129, 0.1);
            color: #6ee7b7;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 100px;
            border: 1px solid rgba(110, 231, 183, 0.2);
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .badge-playing {
            background: rgba(139, 92, 246, 0.15);
            color: #c4b5fd;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 100px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .btn-download {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 30px;
            padding: 8px 16px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.2s;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .btn-download:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
        }

        .btn-download.saved {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(110, 231, 183, 0.2);
            color: #a7f3d0;
        }

        .btn-download.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            border-radius: 30px;
            background: rgba(22, 22, 28, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.02);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: 400;
            transition: all 0.2s;
            cursor: pointer;
            text-align: center;
        }

        .tab-btn.active {
            background: rgba(32, 32, 40, 0.9);
            border-color: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.05);
            height: 4px;
            border-radius: 10px;
            overflow: hidden;
            flex: 1;
        }

        .progress-fill {
            background: linear-gradient(90deg, #a78bfa, #f9a8d4);
            height: 100%;
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        .thumbnail {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.03);
            flex-shrink: 0;
        }

        .btn-play {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.2s;
            cursor: pointer;
            flex-shrink: 0;
        }

        .btn-play:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.02);
        }

        .control-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.2s;
            cursor: pointer;
            font-size: 14px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }

        .control-btn.active {
            color: #c4b5fd;
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.2);
        }

        .song-title {
            color: white;
            font-size: 15px;
            font-weight: 500;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            word-break: break-word;
            margin-bottom: 2px;
        }

        .song-channel {
            color: rgba(255, 255, 255, 0.35);
            font-size: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-duration {
            color: rgba(255, 255, 255, 0.2);
            font-size: 11px;
            margin-top: 4px;
        }

        .song-item {
            display: flex;
            gap: 12px;
            padding: 12px;
            align-items: center;
            width: 100%;
        }

        .song-info {
            flex: 1;
            min-width: 0;
            cursor: pointer;
        }

        .max-w-md {
            max-width: 480px;
            margin: 0 auto;
        }

        .btn-delete {
            color: rgba(255, 255, 255, 0.2);
            transition: all 0.2s;
            padding: 8px;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 14px;
            flex-shrink: 0;
        }

        .btn-delete:hover {
            color: rgba(248, 113, 113, 0.7);
        }

        .header-title {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: -0.5px;
            color: white;
            text-align: center;
            margin-bottom: 4px;
        }

        .header-subtitle {
            color: rgba(255, 255, 255, 0.3);
            font-size: 13px;
            text-align: center;
            margin-bottom: 24px;
        }

        .storage-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 13px;
        }

        .hidden {
            display: none !important;
        }

        .empty-state {
            text-align: center;
            padding: 48px 16px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 14px;
        }

        .now-playing-title {
            color: white;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .now-playing-channel {
            color: rgba(255, 255, 255, 0.35);
            font-size: 11px;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .time-text {
            color: rgba(255, 255, 255, 0.35);
            font-size: 11px;
            white-space: nowrap;
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 12px;
        }

        .queue-indicator {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
            margin-top: 8px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .offline-badge {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 4px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Modal Konfirmasi */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: rgba(22, 22, 28, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 32px;
            padding: 24px;
            width: 90%;
            max-width: 320px;
            transform: scale(0.9);
            transition: transform 0.2s;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-icon {
            width: 48px;
            height: 48px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: #ef4444;
            font-size: 20px;
        }

        .modal-title {
            color: white;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 8px;
        }

        .modal-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-align: center;
            margin-bottom: 24px;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-align: center;
        }

        .modal-btn.cancel {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .modal-btn.cancel:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .modal-btn.confirm {
            background: #ef4444;
            color: white;
        }

        .modal-btn.confirm:hover {
            background: #dc2626;
        }

        .modal-btn.confirm:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="max-w-md">
        <!-- Header -->
        <div>
            <h1 class="header-title">aether.</h1>
            <p class="header-subtitle">music player</p>
        </div>

        <!-- Search -->
        <div style="margin-bottom: 20px;">
            <div style="display: flex; gap: 8px;">
                <input type="text" id="searchInput" placeholder="Cari lagu..." 
                    class="search-input">
                <button onclick="searchMusic()" 
                    style="width: 52px; height: 52px; background: rgba(22,22,28,0.9); border: 1px solid rgba(255,255,255,0.03); border-radius: 20px; color: rgba(255,255,255,0.5); display: flex; align-items: center; justify-content: center; cursor: pointer;">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Storage info -->
        <div class="storage-info">
            <span><i class="fas fa-database" style="margin-right: 6px; font-size: 10px;"></i> <span id="storageCount">0</span> tersimpan 路 <span id="storageSize">0 MB</span></span>
            <button onclick="showClearAllModal()" style="background: transparent; border: none; color: rgba(255,255,255,0.2); cursor: pointer; font-size: 13px;">
                <i class="far fa-trash-alt" style="margin-right: 4px;"></i>bersihkan
            </button>
        </div>

        <!-- Now Playing -->
        <div id="nowPlayingSection" class="now-playing-bar" style="border-radius: 28px; padding: 16px; margin-bottom: 20px; display: none;">
            <div style="display: flex; gap: 14px; align-items: center;">
                <div style="position: relative;">
                    <img id="nowPlayingImage" src="" alt="" style="width: 64px; height: 64px; border-radius: 20px; object-fit: cover; background: rgba(255,255,255,0.03);">
                    <div id="nowPlayingOfflineBadge" class="offline-badge" style="position: absolute; top: -2px; right: -2px; display: none;"></div>
                </div>

                <div style="flex: 1; min-width: 0;">
                    <h3 class="now-playing-title" id="nowPlayingTitle">Now Playing</h3>
                    <p class="now-playing-channel" id="nowPlayingChannel"></p>

                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span class="time-text" id="currentTime">0:00</span>
                        <div class="progress-container">
                            <div id="progressBar" class="progress-fill" style="width: 0%"></div>
                        </div>
                        <span class="time-text" id="duration">0:00</span>
                    </div>
                </div>

                <button onclick="togglePlayPause()" class="btn-play">
                    <i id="playPauseIcon" class="fas fa-play" style="font-size: 14px;"></i>
                </button>
            </div>

            <!-- Controls Row -->
            <div class="controls-row">
                <button onclick="toggleShuffle()" id="shuffleBtn" class="control-btn" title="Acak">
                    <i class="fas fa-random"></i>
                </button>
                <button onclick="playPrevious()" class="control-btn" title="Sebelumnya">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button onclick="playNext()" class="control-btn" title="Selanjutnya">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button onclick="toggleRepeat()" id="repeatBtn" class="control-btn" title="Ulangi">
                    <i class="fas fa-repeat"></i>
                </button>
            </div>

            <!-- Queue Indicator -->
            <div id="queueIndicator" class="queue-indicator"></div>
        </div>

        <!-- Tabs -->
        <div style="display: flex; gap: 8px; margin-bottom: 20px;">
            <button onclick="showTab('search')" id="tabSearch" class="tab-btn active">
                <i class="fas fa-search" style="margin-right: 6px; opacity: 0.7;"></i>cari
            </button>
            <button onclick="showTab('saved')" id="tabSaved" class="tab-btn">
                <i class="fas fa-download" style="margin-right: 6px; opacity: 0.7;"></i>tersimpan <span id="savedCount" style="margin-left: 4px; opacity: 0.5;">(0)</span>
            </button>
        </div>

        <!-- Search Results -->
        <div id="searchResults" style="display: block;"></div>

        <!-- Saved Results -->
        <div id="savedResults" style="display: none;"></div>
    </div>

    <!-- Modal Konfirmasi Hapus Semua -->
    <div id="clearAllModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-trash-alt"></i>
            </div>
            <h3 class="modal-title">Hapus Semua?</h3>
            <p class="modal-text" id="clearAllModalText">Kamu akan menghapus <span id="totalSongsToDelete">0</span> lagu dari penyimpanan</p>
            <div class="modal-buttons">
                <button onclick="hideClearAllModal()" class="modal-btn cancel">Batal</button>
                <button onclick="confirmClearAll()" id="confirmClearBtn" class="modal-btn confirm">Hapus</button>
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi Hapus Satu Lagu -->
    <div id="deleteSongModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-trash-alt"></i>
            </div>
            <h3 class="modal-title">Hapus Lagu?</h3>
            <p class="modal-text" id="deleteSongModalText">Apakah kamu yakin ingin menghapus lagu ini?</p>
            <div class="modal-buttons">
                <button onclick="hideDeleteSongModal()" class="modal-btn cancel">Batal</button>
                <button onclick="confirmDeleteSong()" id="confirmDeleteBtn" class="modal-btn confirm">Hapus</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Audio Element -->
    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        // ==================== KONFIGURASI ====================
        const DB_NAME = 'AetherDB';
        const DB_VERSION = 3;
        const STORE_NAME = 'library';

        let db;
        let currentSongData = null;
        let isPlaying = false;
        let progressInterval = null;
        let currentTab = 'search';
        let totalStorageSize = 0;

        // ==================== FITUR PLAYLIST ====================
        let playlist = [];
        let currentIndex = -1;
        let shuffleMode = false;
        let repeatMode = 'off';
        let originalPlaylist = [];

        let isSettingUpNextSong = false;

        // ==================== VARIABEL UNTUK MODAL ====================
        let pendingDeleteVideoId = null;

        // ==================== TOAST ====================
        function showToast(message, type = 'info', duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            toast.style.background = type === 'error' ? 'rgba(220, 38, 38, 0.9)' : 'rgba(0, 0, 0, 0.8)';

            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }

        // ==================== MODAL CLEAR ALL ====================
        function showClearAllModal() {
            const count = parseInt(document.getElementById('storageCount').textContent) || 0;
            document.getElementById('totalSongsToDelete').textContent = count;
            document.getElementById('clearAllModalText').innerHTML = `Kamu akan menghapus <span style="color: #ef4444; font-weight: 500;">${count}</span> lagu dari penyimpanan`;
            document.getElementById('clearAllModal').classList.add('show');
        }

        function hideClearAllModal() {
            document.getElementById('clearAllModal').classList.remove('show');
        }

        // ==================== MODAL DELETE SONG ====================
        function showDeleteSongModal(videoId) {
            pendingDeleteVideoId = videoId;
            document.getElementById('deleteSongModal').classList.add('show');
        }

        function hideDeleteSongModal() {
            pendingDeleteVideoId = null;
            document.getElementById('deleteSongModal').classList.remove('show');
        }

        // ==================== FORMAT UKURAN ====================
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ==================== HITUNG TOTAL UKURAN ====================
        function calculateTotalSize() {
            if (!db) return;

            try {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();

                request.onsuccess = () => {
                    const songs = request.result;
                    totalStorageSize = songs.reduce((total, song) => {
                        const audioSize = song.audioData ? Math.ceil((song.audioData.length * 3) / 4) : 0;
                        const imageSize = song.imageData ? Math.ceil((song.imageData.length * 3) / 4) : 0;
                        return total + audioSize + imageSize;
                    }, 0);
                    
                    document.getElementById('storageSize').textContent = formatBytes(totalStorageSize);
                };
            } catch (error) {
                console.error('Error hitung ukuran:', error);
            }
        }

        // ==================== DOWNLOAD GAMBAR ====================
        async function downloadImageAsBase64(url) {
            try {
                const response = await fetch(url, { mode: 'cors' });
                if (!response.ok) throw new Error('Gagal download gambar');
                
                const blob = await response.blob();
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            } catch (error) {
                console.warn('Gagal download gambar, pakai placeholder:', error);
                return 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAAAXNSR0IArs4c6QAAAARzQklUCAgICHwIZIgAAAAySURBVGiB7cEBDQAAAMKg909tDjegAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA4NsARaAAAZi+2DgAAAAASUVORK5CYII=';
            }
        }

        // ==================== INIT DATABASE ====================
        function initDB() {
            return new Promise((resolve, reject) => {
                console.log('Membuka database...');

                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = (event) => {
                    console.error('Database error:', event.target.error);
                    showToast('Gagal membuka database: ' + event.target.error.message, 'error');
                    reject(event.target.error);
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    console.log('Database berhasil dibuka');

                    db.onversionchange = () => {
                        db.close();
                        console.log('Database version changed, reloading...');
                    };

                    updateSavedCount();
                    calculateTotalSize();
                    loadPlaylist();
                    setupAudioEndedHandler();
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    console.log('Upgrade database ke versi', DB_VERSION);
                    const db = event.target.result;

                    if (db.objectStoreNames.contains(STORE_NAME)) {
                        db.deleteObjectStore(STORE_NAME);
                        console.log('Store lama dihapus');
                    }

                    const store = db.createObjectStore(STORE_NAME, { keyPath: 'videoId' });
                    store.createIndex('title', 'title', { unique: false });

        // ==================== UPDATE URUTAN PLAYLIST ====================
        function updatePlaylistOrder() {
            if (shuffleMode) {
                if (originalPlaylist.length === 0) {
                    originalPlaylist = [...playlist];
                }
                
                const currentVideoId = currentSongData ? currentSongData.videoId : null;
                const currentSong = currentSongData ? {...currentSongData} : null;
                
                const otherSongs = playlist.filter(song => 
                    !currentVideoId || song.videoId !== currentVideoId
                );
                
                for (let i = otherSongs.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [otherSongs[i], otherSongs[j]] = [otherSongs[j], otherSongs[i]];
                }
                
                if (currentSong) {
                    playlist = [currentSong, ...otherSongs];
                    currentIndex = 0;
                } else {
                    playlist = otherSongs;
                }
            } else {
                if (originalPlaylist.length > 0) {
                    playlist = [...originalPlaylist];
                    
                    if (currentSongData) {
                        currentIndex = playlist.findIndex(song => song.videoId === currentSongData.videoId);
                    }
                } else {
                    loadPlaylist();
                }
            }
            
            updateQueueIndicator();
            if (currentTab === 'saved') {
                showSavedSongs();
            }
        }

        // ==================== FUNGSI SIMPAN ====================
        async function saveSongToDevice(songData, audioBlob, imageBase64) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('Database belum siap'));
                    return;
                }

                console.log('Menyimpan lagu ke database...');

                const reader = new FileReader();

                reader.onload = () => {
                    try {
                        const base64Audio = reader.result.split(',')[1];
                        const videoId = songData.videoId || extractVideoId(songData.link);

                        const songRecord = {
                            videoId: videoId,
                            title: songData.title || 'Unknown Title',
                            channel: songData.channel || 'Unknown Artist',
                            duration: songData.duration || '0:00',
                            imageUrl: songData.imageUrl || 'https://via.placeholder.com/56',
                            imageData: imageBase64 || null,
                            link: songData.link,
                            audioData: base64Audio,
                            downloadedAt: new Date().toISOString()
                        };

                        console.log('Menyimpan record:', videoId);

                        const transaction = db.transaction([STORE_NAME], 'readwrite');

                        transaction.onerror = (event) => {
                            console.error('Transaction error:', event.target.error);
                            reject(event.target.error);
                        };

                        transaction.oncomplete = () => {
                            console.log('Transaction selesai');
                        };

                        const store = transaction.objectStore(STORE_NAME);
                        const request = store.put(songRecord);

                        request.onsuccess = () => {
                            console.log('Lagu berhasil disimpan');
                            updateSavedCount();
                            calculateTotalSize();
                            updatePlaylist();
                            resolve(true);
                        };

                        request.onerror = (error) => {
                            console.error('Gagal menyimpan:', error);
                            reject(error);
                        };

                    } catch (error) {
                        console.error('Error processing data:', error);
                        reject(error);
                    }
                };

                reader.onerror = (error) => {
                    console.error('FileReader error:', error);
                    reject(error);
                };

                reader.readAsDataURL(audioBlob);
            });
        }

        async function downloadAndSaveSong(songData, buttonElement) {
            const videoId = songData.videoId || extractVideoId(songData.link);

            if (!db) {
                showToast('Database tidak tersedia', 'error');
                return;
            }

            const alreadySaved = await isSongSaved(videoId);
            if (alreadySaved) {
                showToast('Lagu sudah tersimpan', 'error');
                return;
            }

            try {
                const originalHTML = buttonElement.innerHTML;
                buttonElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> menyimpan';
                buttonElement.disabled = true;
                buttonElement.style.opacity = '0.7';

                console.log('Downloading:', songData.link);

                let imageBase64 = null;
                if (songData.imageUrl) {
                    try {
                        imageBase64 = await downloadImageAsBase64(songData.imageUrl);
                        console.log('Cover berhasil diunduh');
                    } catch (imageError) {
                        console.warn('Gagal download cover:', imageError);
                    }
                }

                const encodedUrl = encodeURIComponent(songData.link);
                const response = await fetch(`https://ndikz-api.vercel.app/download/ytmp3?url=${encodedUrl}`);

                if (!response.ok) {
                    throw new Error('Network response not ok');
                }

                const data = await response.json();

                if (!data.status || !data.download) {
                    throw new Error('Gagal mendapatkan link download');
                }

                console.log('Download URL:', data.download);

                const audioResponse = await fetch(data.download);

                if (!audioResponse.ok) {
                    throw new Error('Gagal download file');
                }

                const audioBlob = await audioResponse.blob();
                console.log('Audio blob size:', audioBlob.size);

                await saveSongToDevice(songData, audioBlob, imageBase64);

                buttonElement.innerHTML = '<i class="fas fa-check-circle"></i> tersimpan';
                buttonElement.classList.add('saved');

                }

                console.error('Download error detail:', error);

                buttonElement.innerHTML = '<i class="fas fa-download"></i> simpan';
                buttonElement.classList.remove('saved', 'error');
                buttonElement.disabled = false;
                buttonElement.style.opacity = '1';

                showToast('Gagal mengunduh: ' + error.message, 'error');
            }
        }

        // ==================== PUTAR LAGU ====================
        async function playSong(item, addToPlaylist = true) {
            document.getElementById('nowPlayingSection').style.display = 'block';

            if (item.imageData) {
                document.getElementById('nowPlayingImage').src = item.imageData;
            } else {
                document.getElementById('nowPlayingImage').src = item.imageUrl || 'https://via.placeholder.com/64';
            }
            
            document.getElementById('nowPlayingTitle').textContent = item.title || 'Unknown Title';
            document.getElementById('nowPlayingChannel').textContent = item.channel || 'Unknown Artist';
            document.getElementById('duration').textContent = item.duration || '0:00';

            document.getElementById('playPauseIcon').className = 'fas fa-spinner fa-spin';

            const videoId = item.videoId || extractVideoId(item.link);

            try {
                const savedSong = await getSavedSong(videoId);

                let audioUrl;

                if (savedSong && savedSong.audioData) {
                    console.log('Memutar dari offline');

                    const byteCharacters = atob(savedSong.audioData);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const blob = new Blob([byteArray], { type: 'audio/mpeg' });
                    audioUrl = URL.createObjectURL(blob);

                    document.getElementById('nowPlayingOfflineBadge').style.display = 'block';

                } else {
                    console.log('Memutar dari streaming');

                    const encodedUrl = encodeURIComponent(item.link);
                    const response = await fetch(`https://ndikz-api.vercel.app/download/ytmp3?url=${encodedUrl}`);
                    const data = await response.json();

                    if (!data.status || !data.download) {
                        throw new Error('Gagal streaming');
                    }

                    audioUrl = data.download;
                    document.getElementById('nowPlayingOfflineBadge').style.display = 'none';
                }

                const audio = document.getElementById('audioPlayer');
                audio.pause();
                audio.src = audioUrl;

                currentSongData = {...item, videoId: videoId};

                if (addToPlaylist && item.isOffline) {
                    const index = playlist.findIndex(song => (song.videoId || extractVideoId(song.link)) === videoId);
                    if (index !== -1) {
                        currentIndex = index;
                    }
                }

                await audio.play();

                isPlaying = true;
                document.getElementById('playPauseIcon').className = 'fas fa-pause';
                startProgressUpdate();

                if (shuffleMode) {
                    updatePlaylistOrder();
                }
                
                highlightCurrentSong();
                updateQueueIndicator();

            } catch (error) {
                console.error('Play error:', error);
                showToast('Error: ' + error.message, 'error');
                document.getElementById('playPauseIcon').className = 'fas fa-play';
            }
        }

        // ==================== FUNGSI PLAYLIST ====================
        function playNext() {
            if (playlist.length === 0) {
                console.log('Playlist kosong');
                return;
            }

            let nextIndex;

            if (shuffleMode) {
                do {
                    nextIndex = Math.floor(Math.random() * playlist.length);
                } while (playlist.length > 1 && nextIndex === currentIndex);
            } else {
                nextIndex = currentIndex + 1;

                if (nextIndex >= playlist.length) {
                    if (repeatMode === 'all') {
                        nextIndex = 0;
                    } else {
                        console.log('Akhir playlist');
                        return;
                    }
                }
            }

            if (nextIndex >= 0 && nextIndex < playlist.length) {
                currentIndex = nextIndex;
                playSong(playlist[currentIndex], false);
            }
        }

        function playPrevious() {
            if (playlist.length === 0 || currentIndex === -1) return;

            let prevIndex;

            if (shuffleMode) {
                prevIndex = Math.floor(Math.random() * playlist.length);
            } else {
                prevIndex = currentIndex - 1;

                if (prevIndex < 0) {
                    if (repeatMode === 'all') {
                        prevIndex = playlist.length - 1;
                    } else {
                        prevIndex = 0;
                    }
                }
            }

            if (prevIndex >= 0 && prevIndex < playlist.length) {
                currentIndex = prevIndex;
                playSong(playlist[currentIndex], false);
            }
        }

            if (!db) return;

            try {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.count();

                request.onsuccess = () => {
                    const count = request.result;
                    document.getElementById('storageCount').textContent = count;
                    document.getElementById('savedCount').textContent = `(${count})`;
                };
            } catch (error) {
                console.error('Error update count:', error);
            }
        }

        // ==================== UTILITY ====================
        function extractVideoId(url) {
            if (!url) return 'unknown_' + Date.now();
            const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&]+)/);
            return match ? match[1] : 'id_' + Date.now();
        }

        function showTab(tab) {
            currentTab = tab;

            const tabSearch = document.getElementById('tabSearch');
            const tabSaved = document.getElementById('tabSaved');

            if (tab === 'search') {
                tabSearch.classList.add('active');
                tabSaved.classList.remove('active');
                document.getElementById('searchResults').style.display = 'block';
                document.getElementById('savedResults').style.display = 'none';
            } else {
                tabSaved.classList.add('active');
                tabSearch.classList.remove('active');
                document.getElementById('searchResults').style.display = 'none';
                document.getElementById('savedResults').style.display = 'block';
                showSavedSongs();
            }
        }

        // ==================== SEARCH ====================
        async function searchMusic() {
            const query = document.getElementById('searchInput').value;
            if (!query) {
                alert('Masukkan kata kunci');
                return;
            }

            showTab('search');

            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="empty-state"><i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>mencari...</div>';

            try {
                const response = await fetch(`https://ndikz-api.vercel.app/search/youtube?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.status && data.result) {
                    await displayResults(data.result);
                } else {
                    resultsDiv.innerHTML = '<div class="empty-state">tidak ada hasil</div>';
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = '<div class="empty-state">error</div>';
            }
        }

        // ==================== PLAYER ====================
        function togglePlayPause() {
            const audio = document.getElementById('audioPlayer');

            if (!audio.src) {
                alert('Pilih lagu dulu');
                return;
            }

            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.getElementById('playPauseIcon').className = 'fas fa-play';
                clearInterval(progressInterval);
            } else {
                audio.play().then(() => {
                    isPlaying = true;
                    document.getElementById('playPauseIcon').className = 'fas fa-pause';
                    startProgressUpdate();
                }).catch(e => {
                    console.error('Play error:', e);
                });
            }
        }

        function startProgressUpdate() {
            if (progressInterval) clearInterval(progressInterval);

            const audio = document.getElementById('audioPlayer');

            progressInterval = setInterval(() => {
                if (audio.duration && !isNaN(audio.duration)) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    document.getElementById('progressBar').style.width = progress + '%';
                    document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
                    document.getElementById('duration').textContent = formatTime(audio.duration);
                }
            }, 1000);
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // ==================== INIT ====================
        initDB().then(() => {
            console.log('Database siap');
            document.getElementById('searchInput').value = 'relaxing music';
            searchMusic();
        }).catch(error => {
            console.error('Gagal init database:', error);
            showToast('Gagal inisialisasi database', 'error');
        });
    </script>
