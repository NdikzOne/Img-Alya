<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether | music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0c;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, sans-serif;
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 100px;
            color: rgba(255, 255, 255, 0.9);
        }

        .glass {
            background: rgba(18, 18, 22, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .glass-card {
            background: rgba(22, 22, 28, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.02);
            transition: all 0.2s ease;
            width: 100%;
        }

        .glass-card:hover {
            background: rgba(32, 32, 40, 0.8);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .glass-card.playing {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 0 1px rgba(139, 92, 246, 0.2);
        }

        .now-playing-bar {
            background: rgba(8, 8, 12, 0.9);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
            position: sticky;
            top: 0;
            z-index: 50;
            width: 100%;
        }

        .search-input {
            background: rgba(22, 22, 28, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 14px 18px;
            color: white;
            font-size: 15px;
            width: 100%;
            transition: all 0.2s;
        }

        .search-input:focus {
            background: rgba(28, 28, 36, 1);
            border-color: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        .badge-offline {
            background: rgba(16, 185, 129, 0.1);
            color: #6ee7b7;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 100px;
            border: 1px solid rgba(110, 231, 183, 0.2);
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .badge-playing {
            background: rgba(139, 92, 246, 0.15);
            color: #c4b5fd;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 100px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .btn-download {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 30px;
            padding: 8px 16px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.2s;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .btn-download:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
        }

        .btn-download.saved {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(110, 231, 183, 0.2);
            color: #a7f3d0;
        }

        .btn-download.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            border-radius: 30px;
            background: rgba(22, 22, 28, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.02);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: 400;
            transition: all 0.2s;
            cursor: pointer;
            text-align: center;
        }

        .tab-btn.active {
            background: rgba(32, 32, 40, 0.9);
            border-color: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.05);
            height: 4px;
            border-radius: 10px;
            overflow: hidden;
            flex: 1;
        }

        .progress-fill {
            background: linear-gradient(90deg, #a78bfa, #f9a8d4);
            height: 100%;
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        .thumbnail {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.03);
            flex-shrink: 0;
        }

        .btn-play {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.2s;
            cursor: pointer;
            flex-shrink: 0;
        }

        .btn-play:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.02);
        }

        .control-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.2s;
            cursor: pointer;
            font-size: 14px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }

        .control-btn.active {
            color: #c4b5fd;
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.2);
        }

        .song-title {
            color: white;
            font-size: 15px;
            font-weight: 500;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            word-break: break-word;
            margin-bottom: 2px;
        }

        .song-channel {
            color: rgba(255, 255, 255, 0.35);
            font-size: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-duration {
            color: rgba(255, 255, 255, 0.2);
            font-size: 11px;
            margin-top: 4px;
        }

        .song-item {
            display: flex;
            gap: 12px;
            padding: 12px;
            align-items: center;
            width: 100%;
        }

        .song-info {
            flex: 1;
            min-width: 0;
            cursor: pointer;
        }

        .max-w-md {
            max-width: 480px;
            margin: 0 auto;
        }

        .btn-delete {
            color: rgba(255, 255, 255, 0.2);
            transition: all 0.2s;
            padding: 8px;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 14px;
            flex-shrink: 0;
        }

        .btn-delete:hover {
            color: rgba(248, 113, 113, 0.7);
        }

        .header-title {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: -0.5px;
            color: white;
            text-align: center;
            margin-bottom: 4px;
        }

        .header-subtitle {
            color: rgba(255, 255, 255, 0.3);
            font-size: 13px;
            text-align: center;
            margin-bottom: 24px;
        }

        .storage-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 13px;
        }

        .hidden {
            display: none !important;
        }

        .empty-state {
            text-align: center;
            padding: 48px 16px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 14px;
        }

        .now-playing-title {
            color: white;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .now-playing-channel {
            color: rgba(255, 255, 255, 0.35);
            font-size: 11px;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .time-text {
            color: rgba(255, 255, 255, 0.35);
            font-size: 11px;
            white-space: nowrap;
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 12px;
        }

        .queue-indicator {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
            margin-top: 8px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div class="max-w-md">
        <!-- Header -->
        <div>
            <h1 class="header-title">aether.</h1>
            <p class="header-subtitle">music player</p>
        </div>

        <!-- Search -->
        <div style="margin-bottom: 20px;">
            <div style="display: flex; gap: 8px;">
                <input type="text" id="searchInput" placeholder="Cari lagu..." 
                    class="search-input">
                <button onclick="searchMusic()" 
                    style="width: 52px; height: 52px; background: rgba(22,22,28,0.9); border: 1px solid rgba(255,255,255,0.03); border-radius: 20px; color: rgba(255,255,255,0.5); display: flex; align-items: center; justify-content: center; cursor: pointer;">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Storage info -->
        <div class="storage-info">
            <span><i class="far fa-circle" style="margin-right: 6px; font-size: 10px;"></i> <span id="storageCount">0</span> tersimpan</span>
            <button onclick="clearAllDownloads()" style="background: transparent; border: none; color: rgba(255,255,255,0.2); cursor: pointer; font-size: 13px;">
                <i class="far fa-trash-alt" style="margin-right: 4px;"></i>bersihkan
            </button>
        </div>

        <!-- Now Playing -->
        <div id="nowPlayingSection" class="now-playing-bar" style="border-radius: 28px; padding: 16px; margin-bottom: 20px; display: none;">
            <div style="display: flex; gap: 14px; align-items: center;">
                <div style="position: relative;">
                    <img id="nowPlayingImage" src="" alt="" style="width: 64px; height: 64px; border-radius: 20px; object-fit: cover; background: rgba(255,255,255,0.03);">
                    <div id="nowPlayingOfflineBadge" style="position: absolute; top: -2px; right: -2px; width: 12px; height: 12px; background: rgba(16,185,129,0.2); border-radius: 50%; border: 2px solid rgba(110,231,183,0.3); display: none;"></div>
                </div>
                
                <div style="flex: 1; min-width: 0;">
                    <h3 class="now-playing-title" id="nowPlayingTitle">Now Playing</h3>
                    <p class="now-playing-channel" id="nowPlayingChannel"></p>
                    
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span class="time-text" id="currentTime">0:00</span>
                        <div class="progress-container">
                            <div id="progressBar" class="progress-fill" style="width: 0%"></div>
                        </div>
                        <span class="time-text" id="duration">0:00</span>
                    </div>
                </div>
                
                <button onclick="togglePlayPause()" class="btn-play">
                    <i id="playPauseIcon" class="fas fa-play" style="font-size: 14px;"></i>
                </button>
            </div>

            <!-- Controls Row -->
            <div class="controls-row">
                <button onclick="toggleShuffle()" id="shuffleBtn" class="control-btn" title="Acak">
                    <i class="fas fa-random"></i>
                </button>
                <button onclick="playPrevious()" class="control-btn" title="Sebelumnya">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button onclick="playNext()" class="control-btn" title="Selanjutnya">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button onclick="toggleRepeat()" id="repeatBtn" class="control-btn" title="Ulangi">
                    <i class="fas fa-repeat"></i>
                </button>
            </div>

            <!-- Queue Indicator -->
            <div id="queueIndicator" class="queue-indicator"></div>
        </div>

        <!-- Tabs -->
        <div style="display: flex; gap: 8px; margin-bottom: 20px;">
            <button onclick="showTab('search')" id="tabSearch" class="tab-btn active">
                <i class="fas fa-search" style="margin-right: 6px; opacity: 0.7;"></i>cari
            </button>
            <button onclick="showTab('saved')" id="tabSaved" class="tab-btn">
                <i class="fas fa-download" style="margin-right: 6px; opacity: 0.7;"></i>tersimpan <span id="savedCount" style="margin-left: 4px; opacity: 0.5;">(0)</span>
            </button>
        </div>

        <!-- Search Results -->
        <div id="searchResults" style="display: block;"></div>

        <!-- Saved Results -->
        <div id="savedResults" style="display: none;"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Audio Element -->
    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        // ==================== KONFIGURASI ====================
        const DB_NAME = 'AetherDB';
        const DB_VERSION = 2; // Naikkin version biar refresh store
        const STORE_NAME = 'library';
        
        let db;
        let currentSongData = null;
        let isPlaying = false;
        let progressInterval = null;
        let currentTab = 'search';
        
        // ==================== FITUR PLAYLIST ====================
        let playlist = [];
        let currentIndex = -1;
        let shuffleMode = false;
        let repeatMode = 'off';
        let originalPlaylist = [];
        
        let isSettingUpNextSong = false;

        // ==================== TOAST ====================
        function showToast(message, type = 'info', duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            toast.style.background = type === 'error' ? 'rgba(220, 38, 38, 0.9)' : 'rgba(0, 0, 0, 0.8)';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }

        // ==================== INIT DATABASE (FIXED) ====================
        function initDB() {
            return new Promise((resolve, reject) => {
                console.log('Membuka database...');
                
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = (event) => {
                    console.error('Database error:', event.target.error);
                    showToast('Gagal membuka database: ' + event.target.error.message, 'error');
                    reject(event.target.error);
                };
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    console.log('Database berhasil dibuka');
                    
                    // Handle version change
                    db.onversionchange = () => {
                        db.close();
                        console.log('Database version changed, reloading...');
                    };
                    
                    updateSavedCount();
                    loadPlaylist();
                    setupAudioEndedHandler();
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    console.log('Upgrade database ke versi', DB_VERSION);
                    const db = event.target.result;
                    
                    // Hapus store lama kalau ada
                    if (db.objectStoreNames.contains(STORE_NAME)) {
                        db.deleteObjectStore(STORE_NAME);
                        console.log('Store lama dihapus');
                    }
                    
                    // Buat store baru
                    const store = db.createObjectStore(STORE_NAME, { keyPath: 'videoId' });
                    store.createIndex('title', 'title', { unique: false });
                    store.createIndex('downloadedAt', 'downloadedAt', { unique: false });
                    
                    console.log('Store baru dibuat');
                };
            });
        }

        // ==================== SETUP AUDIO ENDED HANDLER ====================
        function setupAudioEndedHandler() {
            const audio = document.getElementById('audioPlayer');
            audio.onended = null;
            
            audio.addEventListener('ended', function() {
                console.log('Lagu selesai, repeat mode:', repeatMode);
                
                if (isSettingUpNextSong) return;
                isSettingUpNextSong = true;
                
                setTimeout(() => {
                    if (repeatMode === 'one') {
                        console.log('Mengulang lagu yang sama');
                        if (currentSongData) {
                            playSong(currentSongData, false);
                        }
                    } else {
                        console.log('Memutar lagu berikutnya');
                        playNext();
                    }
                    isSettingUpNextSong = false;
                }, 100);
            });
        }

        // ==================== LOAD PLAYLIST ====================
        function loadPlaylist() {
            if (!db) {
                console.log('Database belum siap');
                return;
            }
            
            try {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => {
                    const songs = request.result;
                    console.log('Playlist dimuat:', songs.length, 'lagu');
                    
                    songs.sort((a, b) => new Date(b.downloadedAt) - new Date(a.downloadedAt));
                    
                    playlist = songs.map(song => ({
                        title: song.title,
                        channel: song.channel,
                        duration: song.duration,
                        imageUrl: song.imageUrl,
                        link: song.link,
                        videoId: song.videoId,
                        isOffline: true
                    }));
                    
                    originalPlaylist = [...playlist];
                    
                    updateQueueIndicator();
                    
                    if (currentTab === 'saved') {
                        showSavedSongs();
                    }
                };
                
                request.onerror = (error) => {
                    console.error('Gagal load playlist:', error);
                };
            } catch (error) {
                console.error('Error load playlist:', error);
            }
        }

        // ==================== UPDATE PLAYLIST ====================
        function updatePlaylist() {
            loadPlaylist();
        }

        // ==================== FUNGSI SIMPAN (FIXED) ====================
        async function saveSongToDevice(songData, audioBlob) {
            return new Promise((resolve, reject) => {
                // Pastikan database siap
                if (!db) {
                    reject(new Error('Database belum siap'));
                    return;
                }
                
                console.log('Menyimpan lagu ke database...');
                
                const reader = new FileReader();
                
                reader.onload = () => {
                    try {
                        const base64Audio = reader.result.split(',')[1];
                        
                        const videoId = extractVideoId(songData.link);
                        
                        const songRecord = {
                            videoId: videoId,
                            title: songData.title || 'Unknown Title',
                            channel: songData.channel || 'Unknown Artist',
                            duration: songData.duration || '0:00',
                            imageUrl: songData.imageUrl || 'https://via.placeholder.com/56',
                            link: songData.link,
                            audioData: base64Audio,
                            downloadedAt: new Date().toISOString()
                        };
                        
                        console.log('Menyimpan record:', videoId);
                        
                        const transaction = db.transaction([STORE_NAME], 'readwrite');
                        
                        transaction.onerror = (event) => {
                            console.error('Transaction error:', event.target.error);
                            reject(event.target.error);
                        };
                        
                        transaction.oncomplete = () => {
                            console.log('Transaction selesai');
                        };
                        
                        const store = transaction.objectStore(STORE_NAME);
                        const request = store.put(songRecord);
                        
                        request.onsuccess = () => {
                            console.log('Lagu berhasil disimpan');
                            updateSavedCount();
                            updatePlaylist();
                            resolve(true);
                        };
                        
                        request.onerror = (error) => {
                            console.error('Gagal menyimpan:', error);
                            reject(error);
                        };
                        
                    } catch (error) {
                        console.error('Error processing data:', error);
                        reject(error);
                    }
                };
                
                reader.onerror = (error) => {
                    console.error('FileReader error:', error);
                    reject(error);
                };
                
                reader.readAsDataURL(audioBlob);
            });
        }

        // ==================== CEK STATUS ====================
        async function isSongSaved(videoId) {
            if (!db) return false;
            
            return new Promise((resolve) => {
                try {
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.get(videoId);
                    
                    request.onsuccess = () => {
                        resolve(!!request.result);
                    };
                    
                    request.onerror = () => {
                        resolve(false);
                    };
                } catch (error) {
                    console.error('Error cek saved:', error);
                    resolve(false);
                }
            });
        }

        // ==================== AMBIL LAGU ====================
        async function getSavedSong(videoId) {
            if (!db) return null;
            
            return new Promise((resolve) => {
                try {
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.get(videoId);
                    
                    request.onsuccess = () => {
                        resolve(request.result || null);
                    };
                    
                    request.onerror = () => {
                        resolve(null);
                    };
                } catch (error) {
                    console.error('Error ambil lagu:', error);
                    resolve(null);
                }
            });
        }

        // ==================== DOWNLOAD & SIMPAN (FIXED) ====================
        async function downloadAndSaveSong(songData, buttonElement) {
            const videoId = extractVideoId(songData.link);
            
            // Cek koneksi database
            if (!db) {
                showToast('Database tidak tersedia', 'error');
                return;
            }
            
            // Cek apakah sudah tersimpan
            const alreadySaved = await isSongSaved(videoId);
            if (alreadySaved) {
                showToast('Lagu sudah tersimpan', 'error');
                return;
            }
            
            try {
                // Update button loading
                const originalHTML = buttonElement.innerHTML;
                buttonElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> menyimpan';
                buttonElement.disabled = true;
                buttonElement.style.opacity = '0.7';
                
                showToast('Mengunduh lagu...', 'info');
                
                console.log('Downloading:', songData.link);
                
                // Panggil API
                const encodedUrl = encodeURIComponent(songData.link);
                const response = await fetch(`https://ndikz-api.vercel.app/download/ytmp3?url=${encodedUrl}`);
                
                if (!response.ok) {
                    throw new Error('Network response not ok');
                }
                
                const data = await response.json();
                
                if (!data.status || !data.download) {
                    throw new Error('Gagal mendapatkan link download');
                }
                
                console.log('Download URL:', data.download);
                
                // Download MP3
                const audioResponse = await fetch(data.download);
                
                if (!audioResponse.ok) {
                    throw new Error('Gagal download file');
                }
                
                const audioBlob = await audioResponse.blob();
                console.log('Audio blob size:', audioBlob.size);
                
                // Simpan ke IndexedDB
                await saveSongToDevice(songData, audioBlob);
                
                // Update button
                buttonElement.innerHTML = '<i class="fas fa-check-circle"></i> tersimpan';
                buttonElement.classList.add('saved');
                buttonElement.disabled = false;
                buttonElement.style.opacity = '1';
                buttonElement.onclick = (e) => {
                    e.stopPropagation();
                    showToast('Lagu sudah tersimpan', 'info');
                };
                
                showToast('Lagu berhasil disimpan!', 'success');
                
                // Refresh search results biar badge muncul
                if (document.getElementById('searchInput').value) {
                    searchMusic();
                }
                
            } catch (error) {
                console.error('Download error detail:', error);
                
                // Kembalikan button ke state semula
                buttonElement.innerHTML = '<i class="fas fa-download"></i> simpan';
                buttonElement.classList.remove('saved', 'error');
                buttonElement.disabled = false;
                buttonElement.style.opacity = '1';
                
                showToast('Gagal mengunduh: ' + error.message, 'error');
            }
        }

        // ==================== PUTAR LAGU ====================
        async function playSong(item, addToPlaylist = true) {
            document.getElementById('nowPlayingSection').style.display = 'block';
            
            document.getElementById('nowPlayingImage').src = item.imageUrl || 'https://via.placeholder.com/64';
            document.getElementById('nowPlayingTitle').textContent = item.title || 'Unknown Title';
            document.getElementById('nowPlayingChannel').textContent = item.channel || 'Unknown Artist';
            document.getElementById('duration').textContent = item.duration || '0:00';
            
            document.getElementById('playPauseIcon').className = 'fas fa-spinner fa-spin';
            
            const videoId = extractVideoId(item.link);
            
            try {
                const savedSong = await getSavedSong(videoId);
                
                let audioUrl;
                
                if (savedSong) {
                    console.log('Memutar dari offline');
                    
                    const byteCharacters = atob(savedSong.audioData);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const blob = new Blob([byteArray], { type: 'audio/mpeg' });
                    audioUrl = URL.createObjectURL(blob);
                    
                    document.getElementById('nowPlayingOfflineBadge').style.display = 'block';
                    
                } else {
                    console.log('Memutar dari streaming');
                    
                    const encodedUrl = encodeURIComponent(item.link);
                    const response = await fetch(`https://ndikz-api.vercel.app/download/ytmp3?url=${encodedUrl}`);
                    const data = await response.json();
                    
                    if (!data.status || !data.download) {
                        throw new Error('Gagal streaming');
                    }
                    
                    audioUrl = data.download;
                    document.getElementById('nowPlayingOfflineBadge').style.display = 'none';
                }
                
                const audio = document.getElementById('audioPlayer');
                audio.pause();
                audio.src = audioUrl;
                
                currentSongData = item;
                
                if (addToPlaylist && item.isOffline) {
                    const index = playlist.findIndex(song => extractVideoId(song.link) === videoId);
                    if (index !== -1) {
                        currentIndex = index;
                    }
                }
                
                await audio.play();
                
                isPlaying = true;
                document.getElementById('playPauseIcon').className = 'fas fa-pause';
                startProgressUpdate();
                
                highlightCurrentSong();
                updateQueueIndicator();
                
            } catch (error) {
                console.error('Play error:', error);
                showToast('Error: ' + error.message, 'error');
                document.getElementById('playPauseIcon').className = 'fas fa-play';
            }
        }

        // ==================== FUNGSI PLAYLIST ====================
        function playNext() {
            if (playlist.length === 0) {
                console.log('Playlist kosong');
                return;
            }
            
            let nextIndex;
            
            if (shuffleMode) {
                do {
                    nextIndex = Math.floor(Math.random() * playlist.length);
                } while (playlist.length > 1 && nextIndex === currentIndex);
            } else {
                nextIndex = currentIndex + 1;
                
                if (nextIndex >= playlist.length) {
                    if (repeatMode === 'all') {
                        nextIndex = 0;
                    } else {
                        console.log('Akhir playlist');
                        return;
                    }
                }
            }
            
            if (nextIndex >= 0 && nextIndex < playlist.length) {
                currentIndex = nextIndex;
                playSong(playlist[currentIndex], false);
            }
        }

        function playPrevious() {
            if (playlist.length === 0 || currentIndex === -1) return;
            
            let prevIndex;
            
            if (shuffleMode) {
                prevIndex = Math.floor(Math.random() * playlist.length);
            } else {
                prevIndex = currentIndex - 1;
                
                if (prevIndex < 0) {
                    if (repeatMode === 'all') {
                        prevIndex = playlist.length - 1;
                    } else {
                        prevIndex = 0;
                    }
                }
            }
            
            if (prevIndex >= 0 && prevIndex < playlist.length) {
                currentIndex = prevIndex;
                playSong(playlist[currentIndex], false);
            }
        }

        function toggleShuffle() {
            shuffleMode = !shuffleMode;
            const shuffleBtn = document.getElementById('shuffleBtn');
            
            if (shuffleMode) {
                shuffleBtn.classList.add('active');
                if (playlist.length > 0) {
                    playlist = [...playlist].sort(() => Math.random() - 0.5);
                    if (currentSongData) {
                        const currentVideoId = extractVideoId(currentSongData.link);
                        currentIndex = playlist.findIndex(song => extractVideoId(song.link) === currentVideoId);
                    }
                }
            } else {
                shuffleBtn.classList.remove('active');
                playlist = [...originalPlaylist];
                if (currentSongData) {
                    const currentVideoId = extractVideoId(currentSongData.link);
                    currentIndex = playlist.findIndex(song => extractVideoId(song.link) === currentVideoId);
                }
            }
            
            updateQueueIndicator();
            highlightCurrentSong();
        }

        function toggleRepeat() {
            const repeatBtn = document.getElementById('repeatBtn');
            
            if (repeatMode === 'off') {
                repeatMode = 'all';
                repeatBtn.classList.add('active');
                repeatBtn.innerHTML = '<i class="fas fa-repeat"></i><span style="font-size: 8px; margin-left: 2px;">1</span>';
            } else if (repeatMode === 'all') {
                repeatMode = 'one';
                repeatBtn.classList.add('active');
                repeatBtn.innerHTML = '<i class="fas fa-repeat-1"></i>';
            } else {
                repeatMode = 'off';
                repeatBtn.classList.remove('active');
                repeatBtn.innerHTML = '<i class="fas fa-repeat"></i>';
            }
        }

        function stopPlayback() {
            const audio = document.getElementById('audioPlayer');
            audio.pause();
            audio.src = '';
            isPlaying = false;
            document.getElementById('playPauseIcon').className = 'fas fa-play';
            clearInterval(progressInterval);
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('currentTime').textContent = '0:00';
        }

        function updateQueueIndicator() {
            const indicator = document.getElementById('queueIndicator');
            if (playlist.length > 0 && currentIndex !== -1) {
                indicator.textContent = `${currentIndex + 1} dari ${playlist.length} lagu ${shuffleMode ? '路 acak' : ''} ${repeatMode === 'all' ? '路 ulang semua' : repeatMode === 'one' ? '路 ulang satu' : ''}`;
            } else {
                indicator.textContent = '';
            }
        }

        function highlightCurrentSong() {
            document.querySelectorAll('.glass-card').forEach(card => {
                card.classList.remove('playing');
            });
            
            if (currentTab === 'saved' && currentSongData) {
                const currentVideoId = extractVideoId(currentSongData.link);
                document.querySelectorAll('.glass-card').forEach(card => {
                    if (card.dataset.videoId === currentVideoId) {
                        card.classList.add('playing');
                    }
                });
            }
        }

        // ==================== TAMPILKAN HASIL ====================
        async function displayResults(results) {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '';

            if (!results || results.length === 0) {
                resultsDiv.innerHTML = '<div class="empty-state">tidak ada hasil</div>';
                return;
            }

            for (const item of results) {
                const videoId = extractVideoId(item.link);
                const isSaved = await isSongSaved(videoId);
                
                const card = document.createElement('div');
                card.className = 'glass-card';
                card.style.borderRadius = '24px';
                card.style.marginBottom = '8px';
                card.style.cursor = 'pointer';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'song-item';
                
                const img = document.createElement('img');
                img.src = item.imageUrl || 'https://via.placeholder.com/56';
                img.className = 'thumbnail';
                img.onerror = () => { img.src = 'https://via.placeholder.com/56'; };
                
                const infoDiv = document.createElement('div');
                infoDiv.className = 'song-info';
                infoDiv.onclick = () => playSong(item);
                
                const titleDiv = document.createElement('div');
                titleDiv.style.display = 'flex';
                titleDiv.style.alignItems = 'center';
                titleDiv.style.gap = '6px';
                titleDiv.style.marginBottom = '2px';
                
                const title = document.createElement('h3');
                title.className = 'song-title';
                title.textContent = item.title || 'Unknown Title';
                
                titleDiv.appendChild(title);
                
                if (isSaved) {
                    const badge = document.createElement('span');
                    badge.className = 'badge-offline';
                    badge.innerHTML = '<i class="fas fa-check-circle" style="font-size: 8px;"></i>tersimpan';
                    titleDiv.appendChild(badge);
                }
                
                const channel = document.createElement('p');
                channel.className = 'song-channel';
                channel.textContent = item.channel || 'Unknown Artist';
                
                const duration = document.createElement('p');
                duration.className = 'song-duration';
                duration.textContent = item.duration || '0:00';
                
                infoDiv.appendChild(titleDiv);
                infoDiv.appendChild(channel);
                infoDiv.appendChild(duration);
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = `btn-download ${isSaved ? 'saved' : ''}`;
                
                if (isSaved) {
                    downloadBtn.innerHTML = '<i class="fas fa-check-circle"></i> tersimpan';
                    downloadBtn.onclick = (e) => {
                        e.stopPropagation();
                        showToast('Lagu sudah tersimpan', 'info');
                    };
                } else {
                    downloadBtn.innerHTML = '<i class="fas fa-download"></i> simpan';
                    downloadBtn.onclick = async (e) => {
                        e.stopPropagation();
                        await downloadAndSaveSong(item, downloadBtn);
                    };
                }
                
                contentDiv.appendChild(img);
                contentDiv.appendChild(infoDiv);
                contentDiv.appendChild(downloadBtn);
                
                card.appendChild(contentDiv);
                resultsDiv.appendChild(card);
            }
        }

        // ==================== TAMPILKAN TERSIMPAN ====================
        async function showSavedSongs() {
            const savedDiv = document.getElementById('savedResults');
            
            if (!db) {
                savedDiv.innerHTML = '<div class="empty-state">database tidak siap</div>';
                return;
            }
            
            try {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => {
                    const songs = request.result;
                    
                    if (songs.length === 0) {
                        savedDiv.innerHTML = '<div class="empty-state">belum ada lagu tersimpan</div>';
                        return;
                    }
                    
                    songs.sort((a, b) => new Date(b.downloadedAt) - new Date(a.downloadedAt));
                    
                    savedDiv.innerHTML = '';
                    
                    songs.forEach(song => {
                        const videoId = song.videoId;
                        const isCurrentSong = currentSongData && extractVideoId(currentSongData.link) === videoId;
                        
                        const card = document.createElement('div');
                        card.className = `glass-card ${isCurrentSong ? 'playing' : ''}`;
                        card.style.borderRadius = '24px';
                        card.style.marginBottom = '8px';
                        card.dataset.videoId = videoId;
                        
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'song-item';
                        
                        const img = document.createElement('img');
                        img.src = song.imageUrl || 'https://via.placeholder.com/56';
                        img.className = 'thumbnail';
                        img.onclick = () => playSong(song, true);
                        img.style.cursor = 'pointer';
                        
                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'song-info';
                        infoDiv.onclick = () => playSong(song, true);
                        infoDiv.style.cursor = 'pointer';
                        
                        const titleDiv = document.createElement('div');
                        titleDiv.style.display = 'flex';
                        titleDiv.style.alignItems = 'center';
                        titleDiv.style.gap = '6px';
                        titleDiv.style.marginBottom = '2px';
                        
                        const title = document.createElement('h3');
                        title.className = 'song-title';
                        title.textContent = song.title || 'Unknown Title';
                        
                        titleDiv.appendChild(title);
                        
                        if (isCurrentSong) {
                            const playingBadge = document.createElement('span');
                            playingBadge.className = 'badge-playing';
                            playingBadge.innerHTML = '<i class="fas fa-play" style="font-size: 8px;"></i> playing';
                            titleDiv.appendChild(playingBadge);
                        }
                        
                        const channel = document.createElement('p');
                        channel.className = 'song-channel';
                        channel.textContent = song.channel || 'Unknown Artist';
                        
                        const duration = document.createElement('p');
                        duration.className = 'song-duration';
                        duration.innerHTML = `<i class="fas fa-check-circle" style="color: #6ee7b7; margin-right: 4px; font-size: 8px;"></i> ${song.duration || '0:00'} 路 offline`;
                        
                        infoDiv.appendChild(titleDiv);
                        infoDiv.appendChild(channel);
                        infoDiv.appendChild(duration);
                        
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'btn-delete';
                        deleteBtn.innerHTML = '<i class="far fa-trash-alt"></i>';
                        deleteBtn.onclick = (e) => {
                            e.stopPropagation();
                            deleteSong(song.videoId);
                        };
                        
                        contentDiv.appendChild(img);
                        contentDiv.appendChild(infoDiv);
                        contentDiv.appendChild(deleteBtn);
                        
                        card.appendChild(contentDiv);
                        savedDiv.appendChild(card);
                    });
                };
                
                request.onerror = (error) => {
                    console.error('Error load saved:', error);
                    savedDiv.innerHTML = '<div class="empty-state">gagal memuat</div>';
                };
                
            } catch (error) {
                console.error('Error show saved:', error);
                savedDiv.innerHTML = '<div class="empty-state">error</div>';
            }
        }

        // ==================== HAPUS ====================
        function deleteSong(videoId) {
            if (!db || !confirm('Hapus dari penyimpanan?')) return;
            
            try {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(videoId);
                
                request.onsuccess = () => {
                    console.log('Lagu dihapus:', videoId);
                    updateSavedCount();
                    updatePlaylist();
                    
                    if (currentSongData && extractVideoId(currentSongData.link) === videoId) {
                        stopPlayback();
                        currentIndex = -1;
                        currentSongData = null;
                    }
                    
                    if (currentTab === 'saved') {
                        showSavedSongs();
                    }
                    if (document.getElementById('searchInput').value) {
                        searchMusic();
                    }
                    
                    showToast('Lagu dihapus', 'success');
                };
                
                request.onerror = (error) => {
                    console.error('Gagal hapus:', error);
                    showToast('Gagal menghapus', 'error');
                };
                
            } catch (error) {
                console.error('Error delete:', error);
                showToast('Error', 'error');
            }
        }

        function clearAllDownloads() {
            if (!db || !confirm('Hapus semua lagu?')) return;
            
            try {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.clear();
                
                request.onsuccess = () => {
                    console.log('Semua lagu dihapus');
                    updateSavedCount();
                    playlist = [];
                    originalPlaylist = [];
                    stopPlayback();
                    currentIndex = -1;
                    currentSongData = null;
                    
                    if (currentTab === 'saved') {
                        showSavedSongs();
                    }
                    if (document.getElementById('searchInput').value) {
                        searchMusic();
                    }
                    updateQueueIndicator();
                    
                    showToast('Semua lagu dihapus', 'success');
                };
                
                request.onerror = (error) => {
                    console.error('Gagal clear:', error);
                    showToast('Gagal menghapus', 'error');
                };
                
            } catch (error) {
                console.error('Error clear:', error);
                showToast('Error', 'error');
            }
        }

        // ==================== UPDATE COUNT ====================
        function updateSavedCount() {
            if (!db) return;
            
            try {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.count();
                
                request.onsuccess = () => {
                    const count = request.result;
                    document.getElementById('storageCount').textContent = count;
                    document.getElementById('savedCount').textContent = `(${count})`;
                };
            } catch (error) {
                console.error('Error update count:', error);
            }
        }

        // ==================== UTILITY ====================
        function extractVideoId(url) {
            if (!url) return 'unknown_' + Date.now();
            const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&]+)/);
            return match ? match[1] : 'id_' + Date.now();
        }

        function showTab(tab) {
            currentTab = tab;
            
            const tabSearch = document.getElementById('tabSearch');
            const tabSaved = document.getElementById('tabSaved');
            
            if (tab === 'search') {
                tabSearch.classList.add('active');
                tabSaved.classList.remove('active');
                document.getElementById('searchResults').style.display = 'block';
                document.getElementById('savedResults').style.display = 'none';
            } else {
                tabSaved.classList.add('active');
                tabSearch.classList.remove('active');
                document.getElementById('searchResults').style.display = 'none';
                document.getElementById('savedResults').style.display = 'block';
                showSavedSongs();
            }
        }

        // ==================== SEARCH ====================
        async function searchMusic() {
            const query = document.getElementById('searchInput').value;
            if (!query) {
                alert('Masukkan kata kunci');
                return;
            }

            showTab('search');
            
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="empty-state"><i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>mencari...</div>';

            try {
                const response = await fetch(`https://ndikz-api.vercel.app/search/youtube?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.status && data.result) {
                    await displayResults(data.result);
                } else {
                    resultsDiv.innerHTML = '<div class="empty-state">tidak ada hasil</div>';
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = '<div class="empty-state">error</div>';
            }
        }

        // ==================== PLAYER ====================
        function togglePlayPause() {
            const audio = document.getElementById('audioPlayer');
            
            if (!audio.src) {
                alert('Pilih lagu dulu');
                return;
            }

            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.getElementById('playPauseIcon').className = 'fas fa-play';
                clearInterval(progressInterval);
            } else {
                audio.play().then(() => {
                    isPlaying = true;
                    document.getElementById('playPauseIcon').className = 'fas fa-pause';
                    startProgressUpdate();
                }).catch(e => {
                    console.error('Play error:', e);
                });
            }
        }

        function startProgressUpdate() {
            if (progressInterval) clearInterval(progressInterval);
            
            const audio = document.getElementById('audioPlayer');
            
            progressInterval = setInterval(() => {
                if (audio.duration && !isNaN(audio.duration)) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    document.getElementById('progressBar').style.width = progress + '%';
                    document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
                    document.getElementById('duration').textContent = formatTime(audio.duration);
                }
            }, 1000);
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // ==================== INIT ====================
        initDB().then(() => {
            console.log('Database siap');
            document.getElementById('searchInput').value = 'relaxing music';
            searchMusic();
        }).catch(error => {
            console.error('Gagal init database:', error);
            showToast('Gagal inisialisasi database', 'error');
        });
    </script>
</body>
