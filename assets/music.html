<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Ysela + Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            padding-bottom: 100px;
        }
        .music-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .now-playing {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .offline-badge {
            background: #10b981;
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .download-btn {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 999px;
            padding: 8px 12px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .download-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .download-btn.saved {
            background: #10b981;
            color: white;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-white mb-2">ðŸŽµ Ysela Player</h1>
            <p class="text-white/80">Dilengkapi penyimpanan offline</p>
        </div>

        <!-- Search Box -->
        <div class="mb-6">
            <div class="flex gap-2">
                <input type="text" id="searchInput" placeholder="Cari lagu (contoh: ysela)..." 
                    class="flex-1 px-4 py-3 rounded-xl bg-white/10 text-white placeholder-white/50 border border-white/20 focus:outline-none focus:border-white/40">
                <button onclick="searchMusic()" 
                    class="px-6 py-3 bg-white/20 hover:bg-white/30 text-white rounded-xl transition-all duration-300 backdrop-blur-sm border border-white/30">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Storage Info -->
        <div class="mb-4 text-white/60 text-sm flex justify-between items-center">
            <span><i class="fas fa-database mr-1"></i> <span id="storageCount">0</span> lagu tersimpan</span>
            <button onclick="clearAllDownloads()" class="text-white/40 hover:text-white/60">
                <i class="fas fa-trash-alt"></i> Hapus semua
            </button>
        </div>

        <!-- Now Playing Section (dengan indikator offline) -->
        <div id="nowPlayingSection" class="now-playing rounded-2xl p-4 mb-6 hidden">
            <div class="flex items-center gap-4">
                <div class="w-16 h-16 rounded-xl overflow-hidden bg-white/10 flex-shrink-0 relative">
                    <img id="nowPlayingImage" src="" alt="now playing" class="w-full h-full object-cover">
                    <div id="nowPlayingOfflineBadge" class="absolute top-0 right-0 w-4 h-4 bg-green-500 rounded-full hidden" title="Tersedia offline"></div>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="text-white font-semibold truncate" id="nowPlayingTitle">Now Playing</h3>
                    <p class="text-white/60 text-sm truncate" id="nowPlayingChannel"></p>
                    <div class="flex items-center gap-2 mt-2">
                        <span class="text-white/80 text-xs" id="currentTime">0:00</span>
                        <div class="flex-1 h-1 bg-white/20 rounded-full overflow-hidden">
                            <div id="progressBar" class="h-full bg-white rounded-full" style="width: 0%"></div>
                        </div>
                        <span class="text-white/80 text-xs" id="duration">0:00</span>
                    </div>
                </div>
                <button onclick="togglePlayPause()" class="w-12 h-12 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center text-white border border-white/30">
                    <i id="playPauseIcon" class="fas fa-play"></i>
                </button>
            </div>
        </div>

        <!-- Tab: Hasil Pencarian / Lagu Tersimpan -->
        <div class="flex gap-2 mb-4">
            <button onclick="showTab('search')" id="tabSearch" class="flex-1 py-2 px-4 rounded-full bg-white/20 text-white border border-white/30 hover:bg-white/30 transition">
                <i class="fas fa-search mr-1"></i> Cari
            </button>
            <button onclick="showTab('saved')" id="tabSaved" class="flex-1 py-2 px-4 rounded-full bg-white/10 text-white/80 border border-white/20 hover:bg-white/20 transition">
                <i class="fas fa-download mr-1"></i> Tersimpan <span id="savedCount" class="ml-1 text-xs">(0)</span>
            </button>
        </div>

        <!-- Container Hasil Pencarian -->
        <div id="searchResults" class="space-y-3">
            <!-- Hasil pencarian muncul di sini -->
        </div>

        <!-- Container Lagu Tersimpan -->
        <div id="savedResults" class="space-y-3 hidden">
            <!-- Lagu tersimpan muncul di sini -->
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer" class="hidden"></audio>

    <!-- JavaScript untuk Caching -->
    <script>
        // ==================== KONFIGURASI ====================
        const DB_NAME = 'YselaMusicDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'songs';
        
        let db;
        let currentAudio = null;
        let currentSongData = null;
        let isPlaying = false;
        let progressInterval = null;
        let currentTab = 'search';

        // ==================== INIT DATABASE ====================
        // Menggunakan IndexedDB untuk menyimpan metadata lagu
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    updateSavedCount();
                    loadLastPlayed();
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        // Buat store untuk menyimpan lagu
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'videoId' });
                        store.createIndex('title', 'title', { unique: false });
                        store.createIndex('downloadedAt', 'downloadedAt', { unique: false });
                    }
                };
            });
        }

        // ==================== FUNGSI SIMPAN LAGU ====================
        async function saveSongToDevice(songData, audioBlob) {
            return new Promise((resolve, reject) => {
                // Konversi blob ke base64 untuk disimpan di IndexedDB
                const reader = new FileReader();
                reader.onload = () => {
                    const base64Audio = reader.result.split(',')[1]; // Ambil data base64-nya
                    
                    // Ambil videoId dari link YouTube
                    const videoId = extractVideoId(songData.link);
                    
                    // Data yang akan disimpan
                    const songRecord = {
                        videoId: videoId,
                        title: songData.title,
                        channel: songData.channel,
                        duration: songData.duration,
                        imageUrl: songData.imageUrl,
                        link: songData.link,
                        audioData: base64Audio,
                        downloadedAt: new Date().toISOString(),
                        fileSize: audioBlob.size
                    };
                    
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.put(songRecord);
                    
                    request.onsuccess = () => {
                        updateSavedCount();
                        resolve(true);
                    };
                    
                    request.onerror = () => reject(request.error);
                };
                reader.readAsDataURL(audioBlob);
            });
        }

        // ==================== FUNGSI CEK LAGU ====================
        async function isSongSaved(videoId) {
            return new Promise((resolve) => {
                if (!db) return resolve(false);
                
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(videoId);
                
                request.onsuccess = () => {
                    resolve(request.result ? true : false);
                };
                
                request.onerror = () => resolve(false);
            });
        }

        // ==================== FUNGSI AMBIL LAGU DARI PENYIMPANAN ====================
        async function getSavedSong(videoId) {
            return new Promise((resolve) => {
                if (!db) return resolve(null);
                
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(videoId);
                
                request.onsuccess = () => {
                    resolve(request.result || null);
                };
                
                request.onerror = () => resolve(null);
            });
        }

        // ==================== FUNGSI DOWNLOAD DAN SIMPAN ====================
        async function downloadAndSaveSong(songData) {
            const videoId = extractVideoId(songData.link);
            
            // Cek dulu apakah sudah tersimpan
            const alreadySaved = await isSongSaved(videoId);
            if (alreadySaved) {
                alert('Lagu ini sudah tersimpan di perangkat!');
                return true;
            }
            
            try {
                // Tampilkan loading
                showToast('Mengunduh lagu...', 'info');
                
                // Panggil API download
                const encodedUrl = encodeURIComponent(songData.link);
                const response = await fetch(`https://ndikz-api.vercel.app/download/ytmp3?url=${encodedUrl}`);
                const data = await response.json();
                
                if (!data.status || !data.download) {
                    throw new Error('Gagal mendapatkan link download');
                }
                
                // Download file MP3
                const audioResponse = await fetch(data.download);
                const audioBlob = await audioResponse.blob();
                
                // Simpan ke IndexedDB
                await saveSongToDevice(songData, audioBlob);
                
                showToast('Lagu berhasil disimpan!', 'success');
                
                // Update tampilan
                updateDownloadButtons(videoId, true);
                updateSavedCount();
                
                return true;
                
            } catch (error) {
                console.error('Download error:', error);
                showToast('Gagal mengunduh: ' + error.message, 'error');
                return false;
            }
        }

        // ==================== FUNGSI PUTAR LAGU (DENGAN CEK OFFLINE) ====================
        async function playSong(item) {
            // ===== BAGIAN YANG DITAMBAHKAN: Panggil fungsi Java di Sketchware =====
            // Panggil fungsi Java di Sketchware agar musik diputar di Background
            if (window.Android) {
                try {
                    // Ambil link download dulu lewat API, lalu kirim ke Sketchware
                    const response = await fetch(`https://ndikz-api.vercel.app/download/ytmp3?url=${encodeURIComponent(item.link)}`);
                    const data = await response.json();
                    if (data.status) {
                        // Panggil method Java dengan link download dan judul
                        Android.playExternal(data.download, item.title);
                    }
                } catch (e) {
                    console.error('Gagal memanggil Android:', e);
                }
            }
            // ===== AKHIR DARI BAGIAN YANG DITAMBAHKAN =====
            
            document.getElementById('nowPlayingSection').classList.remove('hidden');
            
            // Update UI Now Playing
            document.getElementById('nowPlayingImage').src = item.imageUrl;
            document.getElementById('nowPlayingTitle').textContent = item.title;
            document.getElementById('nowPlayingChannel').textContent = item.channel;
            document.getElementById('duration').textContent = item.duration;
            
            // Tampilkan loading
            document.getElementById('playPauseIcon').className = 'fas fa-spinner fa-spin';
            
            const videoId = extractVideoId(item.link);
            
            try {
                // CEK APAKAH LAGU SUDAH ADA DI PENYIMPANAN LOKAL?
                const savedSong = await getSavedSong(videoId);
                
                let audioUrl;
                
                if (savedSong) {
                    // KALAU ADA: Putar dari file lokal (offline)
                    console.log('Memutar dari penyimpanan lokal (offline mode)');
                    
                    // Konversi base64 ke blob URL
                    const byteCharacters = atob(savedSong.audioData);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const blob = new Blob([byteArray], { type: 'audio/mpeg' });
                    audioUrl = URL.createObjectURL(blob);
                    
                    // Tampilkan badge offline
                    document.getElementById('nowPlayingOfflineBadge').classList.remove('hidden');
                    
                } else {
                    // KALAU TIDAK ADA: Streaming dari API
                    console.log('Memutar dari streaming (online mode)');
                    
                    // Panggil API download
                    const encodedUrl = encodeURIComponent(item.link);
                    const response = await fetch(`https://ndikz-api.vercel.app/download/ytmp3?url=${encodedUrl}`);
                    const data = await response.json();
                    
                    if (!data.status || !data.download) {
                        throw new Error('Gagal mendapatkan link download');
                    }
                    
                    audioUrl = data.download;
                    document.getElementById('nowPlayingOfflineBadge').classList.add('hidden');
                }
                
                // Putar audio
                const audio = document.getElementById('audioPlayer');
                audio.pause();
                audio.src = audioUrl;
                
                // Simpan data
                currentSongData = item;
                
                // Play
                audio.play().then(() => {
                    isPlaying = true;
                    document.getElementById('playPauseIcon').className = 'fas fa-pause';
                    startProgressUpdate();
                }).catch(e => {
                    console.error('Gagal play:', e);
                    document.getElementById('playPauseIcon').className = 'fas fa-play';
                });
                
                // Event saat lagu selesai
                audio.onended = () => {
                    isPlaying = false;
                    document.getElementById('playPauseIcon').className = 'fas fa-play';
                    clearInterval(progressInterval);
                    document.getElementById('progressBar').style.width = '0%';
                    document.getElementById('currentTime').textContent = '0:00';
                };
                
            } catch (error) {
                alert('Error: ' + error.message);
                document.getElementById('playPauseIcon').className = 'fas fa-play';
            }
        }

        // ==================== FUNGSI TAMPILKAN HASIL PENCARIAN ====================
        async function displayResults(results) {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '';

            for (const item of results) {
                const videoId = extractVideoId(item.link);
                const isSaved = await isSongSaved(videoId);
                
                const card = document.createElement('div');
                card.className = 'music-card rounded-xl p-3 flex gap-3 items-center hover:bg-white/20 transition-all duration-300';
                
                // Bagian kiri: thumbnail + info
                const leftDiv = document.createElement('div');
                leftDiv.className = 'flex-1 flex gap-3 items-center cursor-pointer';
                leftDiv.onclick = () => playSong(item);
                
                leftDiv.innerHTML = `
                    <img src="${item.imageUrl}" class="w-16 h-16 rounded-lg object-cover" onerror="this.src='https://via.placeholder.com/64'">
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-2">
                            <h3 class="text-white font-semibold truncate">${item.title}</h3>
                            ${isSaved ? '<span class="offline-badge"><i class="fas fa-check-circle text-xs"></i> Tersimpan</span>' : ''}
                        </div>
                        <p class="text-white/60 text-sm truncate">${item.channel}</p>
                        <p class="text-white/40 text-xs mt-1">${item.duration}</p>
                    </div>
                `;
                
                // Bagian kanan: tombol download
                const rightDiv = document.createElement('div');
                rightDiv.className = 'flex-shrink-0';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = `download-btn ${isSaved ? 'saved' : ''}`;
                downloadBtn.innerHTML = isSaved ? 
                    '<i class="fas fa-check-circle"></i> Tersimpan' : 
                    '<i class="fas fa-download"></i> Simpan';
                
                if (!isSaved) {
                    downloadBtn.onclick = async (e) => {
                        e.stopPropagation();
                        await downloadAndSaveSong(item);
                    };
                } else {
                    downloadBtn.onclick = (e) => {
                        e.stopPropagation();
                        alert('Lagu sudah tersimpan di perangkat');
                    };
                }
                
                rightDiv.appendChild(downloadBtn);
                
                card.appendChild(leftDiv);
                card.appendChild(rightDiv);
                resultsDiv.appendChild(card);
            }
        }

        // ==================== FUNGSI TAMPILKAN LAGU TERSIMPAN ====================
        async function showSavedSongs() {
            const savedDiv = document.getElementById('savedResults');
            
            if (!db) {
                savedDiv.innerHTML = '<div class="text-center text-white/70 py-8">Database belum siap</div>';
                return;
            }
            
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.getAll();
            
            request.onsuccess = () => {
                const songs = request.result;
                
                if (songs.length === 0) {
                    savedDiv.innerHTML = '<div class="text-center text-white/70 py-8">Belum ada lagu tersimpan</div>';
                    return;
                }
                
                // Urutkan berdasarkan tanggal download (terbaru)
                songs.sort((a, b) => new Date(b.downloadedAt) - new Date(a.downloadedAt));
                
                savedDiv.innerHTML = '';
                
                songs.forEach(song => {
                    const card = document.createElement('div');
                    card.className = 'music-card rounded-xl p-3 flex gap-3 items-center hover:bg-white/20 transition-all duration-300';
                    
                    // Konversi ke format item untuk playSong
                    const item = {
                        title: song.title,
                        channel: song.channel,
                        duration: song.duration,
                        imageUrl: song.imageUrl,
                        link: song.link
                    };
                    
                    card.innerHTML = `
                        <img src="${song.imageUrl}" class="w-16 h-16 rounded-lg object-cover cursor-pointer" onclick='playSong(${JSON.stringify(item).replace(/'/g, "\\'")})'>
                        <div class="flex-1 min-w-0 cursor-pointer" onclick='playSong(${JSON.stringify(item).replace(/'/g, "\\'")})'>
                            <h3 class="text-white font-semibold truncate">${song.title}</h3>
                            <p class="text-white/60 text-sm truncate">${song.channel}</p>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="text-white/40 text-xs">${song.duration}</span>
                                <span class="text-green-400 text-xs"><i class="fas fa-check-circle"></i> Offline</span>
                            </div>
                        </div>
                        <button onclick="deleteSong('${song.videoId}')" class="text-white/40 hover:text-red-400 p-2">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    `;
                    
                    savedDiv.appendChild(card);
                });
            };
        }

        // ==================== FUNGSI HAPUS LAGU ====================
        function deleteSong(videoId) {
            if (!db || !confirm('Hapus lagu ini dari penyimpanan?')) return;
            
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.delete(videoId);
            
            request.onsuccess = () => {
                updateSavedCount();
                showSavedSongs(); // Refresh tampilan
                showToast('Lagu dihapus dari penyimpanan', 'success');
            };
        }

        // ==================== FUNGSI HAPUS SEMUA ====================
        function clearAllDownloads() {
            if (!db || !confirm('Hapus SEMUA lagu tersimpan?')) return;
            
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.clear();
            
            request.onsuccess = () => {
                updateSavedCount();
                showSavedSongs();
                showToast('Semua lagu telah dihapus', 'success');
            };
        }

        // ==================== FUNGSI UPDATE JUMLAH TERSIMPAN ====================
        function updateSavedCount() {
            if (!db) return;
            
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.count();
            
            request.onsuccess = () => {
                const count = request.result;
                document.getElementById('storageCount').textContent = count;
                document.getElementById('savedCount').textContent = `(${count})`;
            };
        }

        // ==================== FUNGSI UTILITY ====================
        function extractVideoId(url) {
            const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&]+)/);
            return match ? match[1] : 'unknown';
        }

        function showToast(message, type = 'info') {
            // Implementasi sederhana, bisa diganti dengan toast library
            alert(message); // Sementara pakai alert
        }

        function showTab(tab) {
            currentTab = tab;
            
            // Update tombol tab
            document.getElementById('tabSearch').className = tab === 'search' ? 
                'flex-1 py-2 px-4 rounded-full bg-white/30 text-white border border-white/40' : 
                'flex-1 py-2 px-4 rounded-full bg-white/10 text-white/80 border border-white/20';
            
            document.getElementById('tabSaved').className = tab === 'saved' ? 
                'flex-1 py-2 px-4 rounded-full bg-white/30 text-white border border-white/40' : 
                'flex-1 py-2 px-4 rounded-full bg-white/10 text-white/80 border border-white/20';
            
            // Tampilkan konten sesuai tab
            if (tab === 'search') {
                document.getElementById('searchResults').classList.remove('hidden');
                document.getElementById('savedResults').classList.add('hidden');
            } else {
                document.getElementById('searchResults').classList.add('hidden');
                document.getElementById('savedResults').classList.remove('hidden');
                showSavedSongs();
            }
        }

        // ==================== FUNGSI PENCARIAN ====================
        async function searchMusic() {
            const query = document.getElementById('searchInput').value;
            if (!query) {
                alert('Masukkan kata kunci!');
                return;
            }

            showTab('search');
            
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="text-center text-white/70 py-8"><i class="fas fa-spinner fa-spin text-3xl"></i><p class="mt-2">Mencari...</p></div>';

            try {
                const response = await fetch(`https://ndikz-api.vercel.app/search/youtube?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.status && data.result) {
                    await displayResults(data.result);
                } else {
                    resultsDiv.innerHTML = '<div class="text-center text-white/70 py-8">Tidak ada hasil</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="text-center text-red-400 py-8">Error: ' + error.message + '</div>';
            }
        }

        // ==================== FUNGSI PLAYER ====================
        function togglePlayPause() {
            const audio = document.getElementById('audioPlayer');
            
            if (!audio.src) {
                alert('Pilih lagu dulu!');
                return;
            }

            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.getElementById('playPauseIcon').className = 'fas fa-play';
                clearInterval(progressInterval);
            } else {
                audio.play().then(() => {
                    isPlaying = true;
                    document.getElementById('playPauseIcon').className = 'fas fa-pause';
                    startProgressUpdate();
                }).catch(e => {
                    console.error('Gagal play:', e);
                });
            }
        }

        function startProgressUpdate() {
            if (progressInterval) clearInterval(progressInterval);
            
            const audio = document.getElementById('audioPlayer');
            
            progressInterval = setInterval(() => {
                if (audio.duration && !isNaN(audio.duration)) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    document.getElementById('progressBar').style.width = progress + '%';
                    document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
                    document.getElementById('duration').textContent = formatTime(audio.duration);
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function loadLastPlayed() {
            // Bisa diimplementasikan jika ingin
        }

        // ==================== INIT ====================
        initDB().then(() => {
            console.log('Database siap');
            // Auto search
            document.getElementById('searchInput').value = 'ysela';
            searchMusic();
        });
    </script>
</body>
</html>
